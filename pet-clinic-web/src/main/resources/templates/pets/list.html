<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'pets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Pets</title>
</head>
<body>
<h2 th:text="'Pets list'">Pets list</h2>
<table id="pets" class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="pet : ${pets}">
            <td th:text="${pet.id}"></td>
            <td th:text="${pet.name}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
